<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>petah</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>
  <img src="./petah.jpg" alt="Petah" id="petah">
  <audio id="hehehe" src="./petah.mp3"></audio>

  <script>
    const image = document.getElementById("petah");
    const audio = document.getElementById("hehehe");

    image.addEventListener("click", () => {
      audio.play();
    });
  </script>
</body>

</html>
